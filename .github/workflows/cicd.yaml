name : continueous integration and Deployment
on :
  push :
    branches :
        - main
jobs : 
  build :
    runs-on : ubuntu-latest
    steps :
      - name : check out code
        uses : actions/checkout@v3

     - name : setup .net 6
       uses: actions/setup-dotnet@v3
       with:
        dotnet-version: '6.0.x'

     - name : Restore dependency
       run : dotnet restore

     - name : build app
       run : dotnet build -c release --no-restore


